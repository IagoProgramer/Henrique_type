<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Henrique Type - O Melhor Site de Digitação</title>
  <link rel="shortcut icon" type="image/x-icon" href="pedro.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo" data-text="Henrique Type">Henrique Type</h1>
    </header>

    <div class="mode-selector">
      <button class="mode-btn active">Universal</button>
      <button class="mode-btn">JavaScript</button>
      <button class="mode-btn">Python</button>
      <button class="mode-btn">Java</button>
      <button class="mode-btn">C#</button>
      <button class="mode-btn">HTML/CSS</button>
    </div>

    <div class="sub-mode-selector">
      <button class="sub-mode-btn active" data-mode="normal">Normal</button>
      <button class="sub-mode-btn" data-mode="accents">Com Acentos</button>
      <button class="sub-mode-btn" data-mode="punctuation">Com Pontuação</button>
    </div>

    <select class="language-selector">
      <option value="pt">Português</option>
      <option value="en">English</option>
    </select>

    <div class="timer">30</div>

    <div class="typing-area">
      <div class="text-display"></div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="wpm">0</div>
        <div class="stat-label">WPM</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="accuracy">100%</div>
        <div class="stat-label">Precisão</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="time">30s</div>
        <div class="stat-label">Tempo</div>
      </div>
    </div>

    <button class="restart-btn">Reiniciar</button>
  </div>

  <div class="developer-credit">
    Desenvolvido por <span class="developer-name">Iago Henrique Taveira Bueno</span>
  </div>

  <script src="script/typing.js"></script>
  <script src="script/animations.js"></script>
</body>
</html>
